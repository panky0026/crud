<h2>Item List</h2>
<ul>
    {% for item in items %}
        <li>{{ item.name }} - 
            <a href="{% url 'update_item' item.id %}">Edit</a> - 
            <a href="{% url 'delete_item' item.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'create_item' %}">Create New Item</a>
