<h2>Update Item</h2>
<form method="post">
    {% csrf_token %}
    <label>Name:</label>
    <input type="text" name="name" value="{{ item.name }}"><br>
    <label>Description:</label>
    <textarea name="description">{{ item.description }}</textarea><br>
    <button type="submit">Update</button>
</form>
<a href="{% url 'item_list' %}">Back to List</a>
